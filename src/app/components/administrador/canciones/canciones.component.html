<section id="canciones" class="mt-5">
    <h2>Gestión de Canciones</h2>
    <p>Aquí puedes agregar, editar o eliminar canciones del sistema.</p>

    <!-- Buscador de Canciones -->
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Buscar canción..." aria-label="Buscar canción" id="buscarCancion">
        <button class="btn btn-primary" type="button">Buscar</button>
    </div>

    <!-- Tabla de Canciones -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Género</th>
                    <th>Duración</th>
                    <th>Reproducciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Despacito</td>
                    <td>Luis Fonsi</td>
                    <td>Pop</td>
                    <td>3:47</td>
                    <td>2450</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Shape of You</td>
                    <td>Ed Sheeran</td>
                    <td>Pop</td>
                    <td>4:24</td>
                    <td>1580</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Más filas según datos -->
            </tbody>
        </table>
    </div>

    <!-- Formulario para Agregar Nueva Canción -->
    <div class="card p-4 mb-4">
        <h4>Agregar Nueva Canción</h4>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="linkVideo" class="form-label">Link del Video</label>
                    <input type="url" class="form-control" id="linkVideo" placeholder="Ingrese el link del video">
                </div>
                <div class="col-md-6">
                    <label for="imagenCancion" class="form-label">Imagen de la Canción</label>
                    <input type="file" class="form-control" id="imagenCancion">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="tituloCancion" class="form-label">Título</label>
                    <input type="text" class="form-control" id="tituloCancion" placeholder="">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="artistaCancion" class="form-label">Artista</label>
                    <input type="text" class="form-control" id="artistaCancion" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="generoCancion" class="form-label">Género</label>
                    <input type="text" class="form-control" id="generoCancion" placeholder="">
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-secondary">Verificar</button>
                <button type="submit" class="btn btn-primary">Agregar Canción</button>
            </div>
        </form>
    </div>
</section>
