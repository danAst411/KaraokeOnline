<section id="sugerencias" class="mt-5">
    <h2>Sugerencias de Canciones</h2>
    <p>Aquí puedes revisar y gestionar las sugerencias de canciones de los usuarios.</p>
    
    <!-- Contenido de Sugerencias de Canciones aquí -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th>#</th>
                    <th>Nombre de la Canción</th>
                    <th>Autor</th>
                    <th>Número de Votos</th>
                    <th>Acciones</th> <!-- Nueva columna de acciones -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of sugerencias">
                    <td>{{item.id}}</td>
                    <td>{{item.titulo}}</td>
                    <td>{{item.artista}}</td>
                    <td>{{item.votos}}</td>
                    <td>
                        <button class="btn btn-success btn-sm me-2" (click)="abrirModalAgregar(item)">
                            <i class="bi bi-plus-circle"></i> Agregar
                          </button>
                          
                          <button class="btn btn-danger btn-sm" (click)="eliminarSugerencia(item.id)">
                            <i class="bi bi-trash"></i> Eliminar
                          </button>
                          
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</section>

<!-- Modal para agregar al repertorio -->
<div class="modal fade" id="modalAgregarRepertorio" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarLabel">Agregar al Repertorio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="confirmarAgregar()">
                <div class="mb-3">
                  <label class="form-label">Título</label>
                  <input type="text" class="form-control" [(ngModel)]="sugerenciaSeleccionada.titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Artista</label>
                  <input type="text" class="form-control" [(ngModel)]="sugerenciaSeleccionada.artista" name="artista" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Género</label>
                  <input type="text" class="form-control" [(ngModel)]="sugerenciaSeleccionada.genero" name="genero" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Link</label>
                  <input type="text" class="form-control" [(ngModel)]="sugerenciaSeleccionada.link" name="link" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar al repertorio</button>
              </form>
              
        </div>
      </div>
    </div>
  </div>
