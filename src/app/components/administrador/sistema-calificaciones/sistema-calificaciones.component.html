<div class="card flex-fill w-100">
    <div class="card-header">
        <h5 class="card-title mb-0">Sistema de Calificación</h5>
    </div>

    <div class="card-body">
        <p>Aquí puedes ver y modificar las calificaciones de los usuarios.</p>

        <!-- Tabla de Calificaciones con campos editables -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 12.5%;">Puntaje Inicial</th>
                        <th style="width: 12.5%;">Puntaje Final</th>
                        <th style="width: 62.5%;">Mensaje</th>
                        <th style="width: 12.5%;">Probabilidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="form-control" value="70" required></td>
                        <td><input type="number" class="form-control" value="80" required></td>
                        <td><input type="text" class="form-control" value="Sigue practicando" required></td>
                        <td>
                            <div class="input-group">
                                <input type="number" class="form-control" value="30" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="number" class="form-control" value="81" required></td>
                        <td><input type="number" class="form-control" value="90" required></td>
                        <td><input type="text" class="form-control" value="¡Muy bien!" required></td>
                        <td>
                            <div class="input-group">
                                <input type="number" class="form-control" value="60" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="number" class="form-control" value="91" required></td>
                        <td><input type="number" class="form-control" value="98" required></td>
                        <td><input type="text" class="form-control" value="¡Perfecto!" required></td>
                        <td>
                            <div class="input-group">
                                <input type="number" class="form-control" value="8" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="number" class="form-control" value="99" required></td>
                        <td><input type="number" class="form-control" value="100" required></td>
                        <td><input type="text" class="form-control" value="Eres un profesional" required></td>
                        <td>
                            <div class="input-group">
                                <input type="number" class="form-control" value="2" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón para generar calificación aleatoria -->
        <div class="d-grid">
            <button type="button" class="btn btn-primary mb-3">Aplicar calificación aleatoria</button>
        </div>

        <p class="text-muted mb-0">Puedes modificar los valores y hacer clic en "Aplicar calificación aleatoria" para modificar los campos.</p>
    </div>
</div>
