<div class="card">
    <div class="card-header">
      <h3 class="card-title">Playlists Sugeridas</h3>
    </div>
  
    <div class="card-body">
      <!-- Crear nueva lista -->
      <div class="mb-3 d-flex">
        <input class="form-control me-2" placeholder="Nombre nueva lista" [(ngModel)]="nuevaLista.nombre">
        <button class="btn btn-primary" (click)="crearLista()">Crear</button>
      </div>
  
      <!-- Tabla de listas -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Canciones</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lista of listas">
              <td>
                <input [(ngModel)]="lista.nombre" class="form-control" />
              </td>
              <td>{{ lista.Cancions?.length || 0 }}</td>
              <td>
                <button class="btn btn-sm btn-secondary me-1" (click)="abrirModalCanciones(lista)">Ver</button>
                <button class="btn btn-sm btn-success me-1" (click)="publicarLista(lista.id)">Publicar</button>
                <button class="btn btn-sm btn-warning me-1" (click)="abrirModalEditar(lista)">Editar</button>

                <button class="btn btn-sm btn-danger" (click)="eliminarLista(lista.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
