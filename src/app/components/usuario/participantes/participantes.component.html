<div class="text-center mb-4">
    <h2 class="text-primary">Participantes del Karaoke</h2>
</div>

<!-- Tabla de Participantes -->
<div class="mb-4">
    <h5 class="text-secondary">Lista de Participantes</h5>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Canción Elegida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>Bohemian Rhapsody</td>
                    <td>
                        <button class="btn btn-danger btn-sm me-2">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ana López</td>
                    <td>Rolling in the Deep</td>
                    <td>
                        <button class="btn btn-danger btn-sm me-2">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
                <!-- Más participantes -->
            </tbody>
        </table>
    </div>
</div>

<!-- Botón para Agregar Nuevo Participante -->
<div class="text-center mb-4">
    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalNuevoParticipante">
        <i class="bi bi-person-plus"></i> Agregar Nuevo Participante
    </button>
</div>

<!-- Modal para Nuevo Participante -->
<div class="modal fade" id="modalNuevoParticipante" tabindex="-1" aria-labelledby="modalNuevoParticipanteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoParticipanteLabel">Nuevo Participante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nombreParticipante" class="form-label">Nombre</label>
                        <input type="text" id="nombreParticipante" class="form-control" placeholder="Ingrese el nombre del participante">
                    </div>
                    <div class="mb-3">
                        <label for="cancionElegida" class="form-label">Canción Elegida</label>
                        <input type="text" id="cancionElegida" class="form-control" placeholder="Ingrese la canción que interpretará">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Agregar Participante</button>
                </form>
            </div>
        </div>
    </div>
</div>
