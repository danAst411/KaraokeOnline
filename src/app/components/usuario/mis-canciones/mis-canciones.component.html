<div class="card mb-3 shadow-sm" *ngFor="let lista of listas">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">{{ lista.nombre }}</h5>
        <p class="text-muted mb-0">{{ lista.Cancions?.length || 0 }} canciones</p>
      </div>
      <div>
        <button class="btn btn-primary btn-sm me-2"><i class="bi bi-play-circle"></i> Reproducir</button>
        <button class="btn btn-secondary btn-sm"><i class="bi bi-pencil"></i> Editar</button>
      </div>
    </div>
  </div>
  
        
        <!-- Canciones de la Lista Activa -->
        <app-lista-canciones></app-lista-canciones>
