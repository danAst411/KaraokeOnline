<div class="container d-flex flex-column">
    <!-- Menú de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #28a745;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">American Karaoke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Precio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-xl-6">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">Registro en American Karaoke</h5>
                    <h6 class="card-subtitle text-muted">Crea una nueva cuenta.</h6>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Campo de nombre completo -->
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-3 text-sm-end">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Nombre completo" required>
                            </div>
                        </div>

                        <!-- Campo de email -->
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-3 text-sm-end">Correo</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-3 text-sm-end">Contraseña</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                        </div>

                        <!-- Confirmación de contraseña -->
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-3 text-sm-end">Confirmar</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                            </div>
                        </div>

                        <!-- Checkbox para términos y condiciones -->
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-3 text-sm-end pt-sm-0">Términos</label>
                            <div class="col-sm-9">
                                <label class="form-check m-0">
                                    <input type="checkbox" class="form-check-input" required>
                                    <span class="form-check-label">Acepto los <a href="#">Términos y Condiciones</a></span>
                                </label>
                            </div>
                        </div>

                        <!-- Botón de envío -->
                        <div class="d-grid gap-2 col-sm-9 ms-auto">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center" style="background-color: #28a745; color: white; padding: 10px 0;">
        <p>American Karaoke 2024 | Diseñado por Algoritmia EC</p>
    </footer>
