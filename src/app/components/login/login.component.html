            <a class="navbar-brand" href="#" style="color: white;">American Karaoke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Nosotros</a>

    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <!-- Mensaje de bienvenida -->
                <div class="text-center mt-4">
                    <h1 class="h2">¡Bienvenido de nuevo a American Karaoke!</h1>
                    <p class="lead">
                        Inicia sesión para continuar disfrutando de tu experiencia de karaoke
                    </p>
                </div>

                <!-- Card de Login -->
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-3">
                            <form>
                                <!-- Campo de email -->
                                <div class="mb-3">
                                    <label class="form-label">Correo Electrónico</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Introduce tu correo electrónico" required />
                                </div>
                                
                                <!-- Campo de contraseña -->
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Introduce tu contraseña" required />
                                    <small>
                                        <a href='/pages-reset-password'>¿Olvidaste tu contraseña?</a>
                                    </small>
                                </div>

                                <!-- Recordarme -->
                                <div>
                                    <div class="form-check align-items-center">
                                        <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
                                        <label class="form-check-label" for="customControlInline">Recordarme</label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
