<div class="tab-pane fade" id="recover" role="tabpanel" aria-labelledby="recover-tab">
    <div class="text-center mb-4">
        <h1 class="h2">Recuperar Contraseña</h1>
        <p class="text-muted">Te enviaremos un correo para restablecer tu contraseña</p>
    </div>
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
        <!-- Correo Electrónico -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" formControlName="correo" placeholder="Introduce tu correo" required>
            </div>
        </div>

        <!-- Botón de Enviar Instrucciones -->
        <button type="submit" class="btn btn-warning w-100" [disabled]="recoveryForm.invalid">Enviar Instrucciones</button>
    </form>
</div>
