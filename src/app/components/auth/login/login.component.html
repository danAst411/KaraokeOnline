
<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
    <div class="text-center mb-4">
        <h1 class="h2">Iniciar sesión</h1>
        <p class="text-muted">Accede a tu cuenta de American Karaoke</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Correo Electrónico -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" formControlName="correo_electronico" placeholder="Introduce tu correo" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" formControlName="contrasena" id="loginPassword" placeholder="Introduce tu contraseña" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginPassword')">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>

        <!-- Botón de Login -->
        <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
</div>
