<div class="justify-content-center align-items-center"
     style="background-image: url('/images/FondoLoginKaraoke.jpg'); 
            background-size: cover; 
            background-position: center; 
            height: 100vh; 
            width: 100vw;">
  
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <!-- Card Principal -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <!-- Navegación entre Login, Registro y Recuperación -->
                    <ul class="nav nav-pills mb-3 justify-content-center" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">Registrarse</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="recover-tab" data-bs-toggle="pill" data-bs-target="#recover" type="button" role="tab">Recuperar Contraseña</button>
                        </li>
                    </ul>

                    <!-- Contenido de los Tabs -->
                    <div class="tab-content">
                        <!-- Login -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <app-login></app-login>
                        </div>

                        <!-- Registro -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <app-register></app-register>
                        </div>

                        <!-- Recuperación de Contraseña -->
                        <div class="tab-pane fade" id="recover" role="tabpanel" aria-labelledby="recover-tab">
                            <app-recover-password></app-recover-password>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
